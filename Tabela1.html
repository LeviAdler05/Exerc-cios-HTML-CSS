<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Comércio</title>
</head>
<body>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  text-align: center;
}

th {
  background-color: #2a9d9f; 
}


</style>
<table>
  <thead>
    <tr>
      <th>Nome do Item</th>
      <th>Descrição</th>
      <th>Preço Unitário</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Item 1</td>
      <td>Descrição do Item 1</td>
      <td>R$ 10,00</td>
      <td>R$ 30,00</td>
    </tr>
    <tr>
      <td>Item 2</td>
      <td>Descrição do Item 2</td>
      <td>R$ 15,00</td>
      <td>R$ 45,00</td>
    </tr>
    <tr>
      <td>Item 3</td>
      <td>Descrição do Item 3</td>
      <td>R$ 20,00</td>
      <td>R$ 60,00</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Total</td>
      <td>R$ 135,00</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
